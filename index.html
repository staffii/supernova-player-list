<!DOCTYPE html>
<html>
<head>
  <title>FiveM Server Names</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>FiveM Server Names</h1>
  <table>
    <thead>
      <tr><th>Timestamp</th><th>Name</th></tr>
    </thead>
    <tbody id="data-table"></tbody>
  </table>

  <script>
   function stripColorCodes(text) {
  return text.replace(/\^\d/g, ''); // removes ^0 to ^9
}

async function fetchData() {
  try {
    const res = await fetch("https://servers-frontend.fivem.net/api/servers/single/4793k5");
    const json = await res.json();
    let name = json?.Data?.hostname || "Unknown";
    name = stripColorCodes(name); // clean the name

    const table = document.getElementById("data-table");
    const row = table.insertRow(0);
    row.insertCell(0).innerText = new Date().toLocaleTimeString();
    row.insertCell(1).innerText = name;
  } catch (err) {
    console.error("Error fetching data:", err);
  }
}

    fetchData();
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
