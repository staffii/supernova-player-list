<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuperNova Player List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      padding: 40px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 32px;
      color: #ffffff;
    }

    #player-count {
      margin-bottom: 20px;
      font-size: 18px;
      color: #ccc;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background-color: #2c2c3e;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 20px;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #3a3a4d;
      color: #ffffff;
      font-size: 18px;
    }

    tr:hover {
      background-color: #444;
    }

    td {
      font-size: 16px;
      color: #e0e0e0;
    }

    .low-latency { color: #00e676; }
    .medium-latency { color: #ffeb3b; }
    .high-latency { color: #ff5252; }

    /* Toggle Switch Style */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Light Theme Overrides */
    body.light {
      background-color: #f4f4f4;
      color: #222;
    }

    body.light h1 {
      color: #111;
    }

    body.light table {
      background-color: #ffffff;
      color: #000;
    }

    body.light th {
      background-color: #f0f0f0;
      color: #333;
    }

    body.light td {
      color: #222;
    }

    body.light tr:hover {
      background-color: #eee;
    }

    #spinner {
      margin: 10px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Theme Toggle -->
  <div style="position: absolute; top: 20px; right: 20px;">
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Logo -->
  <div style="text-align: center; margin-bottom: 10px;">
    <img src="https://i.ibb.co/k2LJtwnT/FAMILIA.png" alt="Logo" style="max-width: 250px;">
  </div>

  <h1>Live Player List</h1>
  <div id="player-count">(loading...)</div>
  <div id="spinner"></div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Player Name</th>
        <th>Latency</th>
      </tr>
    </thead>
    <tbody id="data-table"></tbody>
  </table>

  <script>
    // Theme toggle
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'light') {
      body.classList.add('light');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.add('light');
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.remove('light');
        localStorage.setItem('theme', 'dark');
      }
    });

    // Fetch player data
    async function fetchData() {
      const table = document.getElementById("data-table");
      const spinner = document.getElementById("spinner");
      const countDiv = document.getElementById("player-count");

      spinner.style.display = "block";

      try {
        const res = await fetch("https://servers-frontend.fivem.net/api/servers/single/4793k5");
        const json = await res.json();
        const players = json?.Data?.players || [];

        table.innerHTML = '';
        spinner.style.display = "none";

        countDiv.textContent = `${players.length} player${players.length === 1 ? '' : 's'} online`;

        if (players.length === 0) {
          const row = table.insertRow();
          const cell = row.insertCell(0);
          cell.colSpan = 3;
          cell.innerText = "(No players online)";
        } else {
          players.forEach(player => {
            const row = table.insertRow();
            row.insertCell(0).innerText = player.id ?? "N/A";         // ID
            row.insertCell(1).innerText = player.name ?? "Unknown";   // Name

            const pingCell = row.insertCell(2);
            const ping = player.ping ?? 0;

            pingCell.innerText = ping;

            if (ping < 80) {
              pingCell.classList.add("low-latency");
            } else if (ping < 200) {
              pingCell.classList.add("medium-latency");
            } else {
              pingCell.classList.add("high-latency");
            }
          });
        }
      } catch (err) {
        console.error("Error fetching data:", err);
        spinner.style.display = "none";
        countDiv.textContent = "Error fetching data";
      }
    }

    fetchData();
    setInterval(fetchData, 10000); // every 10 seconds
  </script>

</body>
</html>
